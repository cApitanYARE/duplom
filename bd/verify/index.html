<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
</head>
<body>
    <form id="verificationForm">
    <div class="log_in_window" id="logInWindow">
        <div class="log_in_window_body" id="logInWindowBody">
            <div class="log_in_content">
                
                <p class="closeButton" id="closeButton1">X</p>
                <div class="log_in_area">
                    <div class="login_line">
                        <p>Підтвердження електронної пошти</p>
                    </div>
                    <div class="confirm_line">
                    <label for="verificationCode"><p>Код підтвердження:</p></label>
                    <input type="text" id="verificationCode" name="verificationCode" required><br>
                    </div>
                </div>
                <div class="log_in_but">
                    <div class="log_in_but_body">
                        <button type="submit"><p>Підтвердити</p></button>
                    </div>
                </div>

        </div>
    </div>
</form>
    <script src="script.js"></script>

</body>
</html>
